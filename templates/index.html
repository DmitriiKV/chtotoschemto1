{%extends "base.html"%}
{%block content%}
<h1>Zapisi v mojem bloge</h1>
    {%for item in news%}
    <div class="col-md-6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.content}}
        </div>
        <div>
            Avtor - {{item.user.name}}, data napisanja - {{item.created_data}}
        </div>
    </div>
    {%endfor%}

{%endblock%}
